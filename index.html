<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Form & To-Do List</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f6d365, #fda085, #a1c4fd, #c2e9fb);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      display: flex;
      gap: 30px;
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      flex-wrap: wrap;
    }

    .form-container, .todo-container {
      flex: 1 1 300px;
      min-width: 280px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    form input, form textarea, form button, .todo-container input, .todo-container button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    form button, .todo-container button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    form button:hover, .todo-container button:hover {
      background-color: #0056b3;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background-color: #e0f7fa;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .delete-btn {
      background-color: #ff6b6b;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background-color: #ff3b3b;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Contact Form -->
    <div class="form-container">
      <h2>Contact Form</h2>
      <form id="contactForm">
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea placeholder="Your Message" rows="4" required></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>

    <!-- To-Do List -->
    <div class="todo-container">
      <h2>To-Do List</h2>
      <input type="text" id="todoInput" placeholder="Enter a new task" />
      <button onclick="addTask()">Add Task</button>
      <ul id="todoList"></ul>
    </div>
  </div>

  <script>
    // Contact Form Submission (Optional logic)
    document.getElementById('contactForm').addEventListener('submit', function (e) {
      e.preventDefault();
      alert('Form submitted successfully!');
      this.reset();
    });

    // To-Do List Logic
    function addTask() {
      const input = document.getElementById('todoInput');
      const taskText = input.value.trim();
      if (taskText === '') return;

      const li = document.createElement('li');
      li.innerHTML = `${taskText} <button class="delete-btn" onclick="this.parentElement.remove()">Delete</button>`;
      document.getElementById('todoList').appendChild(li);
      input.value = '';
    }
  </script>
</body>
</html>
